<f:layout name="Default" />

<f:section name="Title">Invite to Slack sent</f:section>
<f:section name="Javascripts">
</f:section>

<f:section name="Content">
<f:form action="sendInvite">
	<div class="container">
		<div class="col-sm-12 col-md-6">
			<h1>We sent your invite.</h1>
			<p>Please check your email <span class="label success">{email}</span> for the invite.</p>
			<p>Hope to see you soon :)</p>
		</div>
	</div>
</f:form>
</f:section>
