<f:layout name="Default" />

<f:section name="Title">Sprint View</f:section>
<f:section name="Javascripts">
	<script type="text/javascript" src="{f:uri.resource(package: 'WMDB.Forger', path: 'js/amcharts/amcharts.js')}"></script>
	<script type="text/javascript" src="{f:uri.resource(package: 'WMDB.Forger', path: 'js/amcharts/serial.js')}"></script>
	<f:if condition="{ticketCount}">
        <f:format.raw>{ticketCount}</f:format.raw>
	</f:if>
</f:section>

<f:section name="Content">
    <div class="row" style="padding: 0 10px;">
        <div class="col-xs-12">
            <f:if condition="{board}">
                <f:then></f:then>
                <f:else>
                    <div class="alert alert-info" role="alert">
                        <strong>No Sprint!</strong> Please select one sprint!
                    </div>
                </f:else>
            </f:if>
            <div class="btn-group">
                <f:for each="{boardMenu}" as="boardNav">
                    <f:link.action class="btn btn-default {f:if(condition: boardNav.active, then: 'active')}" controller="Sprint" action="Index" arguments="{boardId:boardNav.id}">{boardNav.name}</f:link.action>
                </f:for>
            </div>
            <div class="btn-group pull-right">
                <button type="button" data-toggle="modal" data-target="#boardconfig" class="btn btn-info"><i class="fa fa-wrench"></i> Debug Board Config</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h3>Sprint Tasks</h3>
            <f:if condition="{board}">
                <div id="stackedBoardChart" style="height: 80px; width: 100%"></div>
            </f:if>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <f:if condition="{board}">
                <div class="table-responsive">
                    <table class="table table-board">
                        <tr>
                            <f:for each="{board}" as="cards" key="metacolname">
                                <f:switch expression="{metacolname}">
                                    <f:case value="Open"><th class="status_new">{metacolname} (<f:count subject="{cards}" />)</th></f:case>
                                    <f:case value="WIP"><th class="status_wip">{metacolname} (<f:count subject="{cards}" />)</th></f:case>
                                    <f:case value="Review"><th class="status_review">{metacolname} (<f:count subject="{cards}" />)</th></f:case>
                                    <f:case value="Done"><th>{metacolname} (<f:count subject="{cards}" />)</th></f:case>
                                    <f:case value="BLOCKED"><th class="status_feedback">{metacolname} (<f:count subject="{cards}" />)</th></f:case>
                                </f:switch>
                            </f:for>
                        </tr>
                        <tr>
                            <f:for each="{board}" as="cards" key="metacolname">
                                <td>
                                    <f:for each="{cards}" as="card">
                                        <f:if condition="{metacolname} == 'Review'">
                                            <f:then>
                                                <f:render partial="ReviewCard" arguments="{card: card, coltype: metacolname}" />
                                            </f:then>
                                            <f:else>
                                                <f:render partial="BoardCard" arguments="{card: card, coltype: metacolname}" />
                                            </f:else>
                                        </f:if>
                                    </f:for>
                                </td>
                            </f:for>
                        </tr>
                    </table>
                </div>
                <p>Don't try to drag & drop cards, it's not working and won't be for a <b>looooong</b> time</p>
            </f:if>
        </div>
    </div>

	<div id="boardconfig" class="modal fade" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Board Query</h4>
				</div>
				<div class="modal-body">
					<pre>{boardConfig}</pre>
				</div>
			</div>
		</div>
	</div>

</f:section>
